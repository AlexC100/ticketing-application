<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Help Desk | New Ticket</title>
  </head>

  <body>
    <header
      class="d-flex justify-content-between bg-light w-100 py-3 px-5 border-bottom shadow-sm"
    >
      <div class="pl-5 ml-5">
        <h1>Help Desk</h1>
        <h2>Tickets</h2>
      </div>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html"
              >Login <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link active" href="newticket.html"
              >New ticket</a
            >
            <a class="nav-item nav-link" href="tickets.html">Tickets</a>
            <a class="nav-item nav-link" href="register.html">Register</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container my-5 mx-auto p-5">
      <div class="login-form py-4" id="ticket-container">
        <h4 class="info-text text-center pt-3">Create new ticket</h4>
        <div
          class="w-75 notification-alert m-auto text-center alert d-none"
        ></div>
        <div class="row mx-5 mt-3 align-items-center h-100">
          <div class="col-md-6 mx-auto">
            <input
              id="ticketTitle-input"
              placeholder="Ticket Title..."
              type="text"
              class="form-control input-sm"
            />
          </div>
          <div class="col-md-6 mx-auto">
            <select
              id="select-departament"
              class="form-control w-100"
              aria-label="Default select example"
            >
              <option selected value="">Select Departament</option>
              <option value="1">Design</option>
              <option value="2">Dev</option>
              <option value="3">Hr</option>
            </select>
          </div>
        </div>
        <div class="row my-4 mx-5 align-items-center h-100">
          <div class="col-md-6 mx-auto">
            <select
              id="select-priority"
              class="form-control w-100"
              aria-label="Default select example"
            >
              <option selected>Select Priority</option>
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">High</option>
            </select>
          </div>
          <div class="col-md-6 mx-auto">
            <button
              id="uploadFile-btn"
              class="btn btn-sm btn-secondary mx-auto w-100"
            >
              Upload a file
            </button>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-10 mx-auto px-4">
            <textarea
              class="form-control mx-auto"
              style="resize: none"
              id="textArea-input"
              rows="5"
              placeholder="Ticket details..."
            ></textarea>
          </div>
        </div>
        <div class="row d-flex justify-content-center mt-3">
          <button class="btn btn-md btn-secondary" id="sendTicket-btn">
            Send Ticket
          </button>
        </div>
      </div>
    </div>

    <footer
      class="pt-5 absolute-bottom bg-light w-100 py-3 px-5 border-top shadow text-center footer"
    >
      <h3>&copy; Help desk team</h3>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- Axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom JS -->
    <script src="./script/newticket.js"></script>
  </body>
</html>
