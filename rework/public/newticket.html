<body class="min-h-screen flex flex-col">
 <!-- Navbar -->
 <nav class="flex items-center bg-gray-800 p-2 flex-wrap">

     <span class="mt-0 text-xl font-light leading-tight">Tickets</span>
    </div>
    </a>

    <button class="focus:outline-none ml-auto text-white inline-flex p-3 hover:bg-gray-900 rounded sm:hidden" id="btn-nav">

    </button>

   <div class="hidden links w-full sm:inline-flex sm:flex-grow sm:w-auto" id="nav-links">
      <div class="border-t my-2 pt-1 flex flex-col sm:border-none sm:inline-flex sm:flex-row sm:ml-auto text-gray-300 font-light">
        <a href="index.html" class="sm:inline-flex sm:w-auto px-3 py-2 rounded hover:text-white hover:bg-gray-900">

   </div>
 </nav>

 <!-- Main -->
  <main class="bg-gray-300 md:px-60 flex-grow py-20">

    <div class="text-center py-3 lg:px-72 px-8  text-gray-900">
      <span class="text-2xl font-medium">Create new ticket</span>
      <div class="text-left mt-4 bg-white shadow-md rounded-lg">
        <div class="h-2 bg-gray-600 rounded-t-md"></div>

        <div class="px-6 py-6 grid md:grid-cols-2 md:gap-x-14 md:gap-y-6 gap-x-6 gap-y-4">

          <div class="">
          <input type="text" placeholder="Ticket title" class="input">
        </div>
          
          <div>
          <select class="input" name="" id="">
            <option selected disabled>Select department</option>
            <option>Design</option>
            <option>Dev</option>
            <option>Hr</option>
          </select>
        </div>

        <div>
          <select class="input" name="" id="">
            <option selected disabled>Select priority</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>

        <div>
          <button class="py-2.5 px-8 text-lg text-white bg-gray-600 hover:bg-gray-700 rounded-md w-full">Upload file</button>
        </div>

        <div class="md:col-span-2 mt-4">
          <textarea class="input" style="resize: none" id="textArea-input" rows="5" placeholder="Ticket details..."></textarea>
        </div>

          <div class="mx-auto md:col-span-2">
            <button class="py-4 px-12 text-lg text-white bg-gray-600 hover:bg-gray-700 rounded-md">Send ticket</button>
          </div>

        </div>
      </div>

   </div>
  </main>
